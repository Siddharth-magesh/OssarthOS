<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ossarth OS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/your-font-awesome-key.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    body {
      background: url("/static/images/wallpaper.jpg") no-repeat center center
        fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: space-between;
    }

    .center-input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
    }
    .center-input input::placeholder {
      color: black;
      opacity: 1;
      font-family: "Font Awesome 5 Free", Arial, sans-serif;
    }

    .center-input {
      width: 80%; /* Increased width */
      max-width: 1000px; /* Allow wider inputs on larger screens */
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      outline: none;
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      height: 50px;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 6px 12px;
      border-radius: 20px;
      width: 40%;
      max-width: 350px;
    }

    .search-box i {
      color: black;
      margin-right: 8px;
    }
    .search-box input::placeholder {
      color: black;
      opacity: 1;
      font-family: "Font Awesome 5 Free", Arial, sans-serif;
    }

    .search-box i {
      color: black;
      margin-right: 10px;
    }

    .search-box input {
      border: none;
      background: transparent;
      outline: none;
      color: black;
      font-size: 14px;
      width: 100%;
      text-align: left;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: background 0.3s ease-in-out;
    }

    .submit-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .response-container {
      margin-top: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(10px);
      width: 60%;
      max-width: 800px;
    }
    .response-text {
      margin: 0;
      padding: 5px;
    }

    .ossarth-logo {
      margin-left: 15px;
    }

    .ossarth-logo img {
      height: 40px;
      filter: brightness(1.2);
    }
  </style>
  <body>
    <div class="center-input-container">
      <form action="{{ url_for('ask') }}" method="post">
        <input
          type="text"
          name="prompt"
          class="center-input"
          placeholder="Type here..."
          required
        />
        <button type="submit" class="submit-btn">Ask</button>
      </form>
      <br />

      {% if response %}
      <div class="response-container">
        <p class="response-text">{{ response }}</p>
      </div>
      {% endif %}
    </div>

    <div class="bottom-bar">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" />
      </div>
      <div class="ossarth-logo">
        <img
          src="{{ url_for('static', filename='images/buttonlogo.png') }}"
          alt="Ossarth OS"
        />
      </div>
    </div>
  </body>
</html>
